<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Print demo</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
	
	<script type="text/javascript">

		window.print();
		
		window.onbeforeprint = function () {
			alert('Before Print');   
		}
		
		window.onafterprint = function(event) {
			alert('After Print');
		}
		
    </script>
  </body>
</html>
